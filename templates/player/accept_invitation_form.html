{% extends "base.html"%}

{% block title %}
Tic-Tac-Toe | Accept Invite
{% endblock title %}

{% block content %}
<style>

.progress {
    height: 10px;
    border-radius: 10px;
    margin-bottom:1rem
}

.progress div {
    background-color: crimson
}
#inviteaccept{
    border:3px solid #0088cc;
    padding:1rem;
    border-radius:1rem;
    margin-bottom:9rem
}
.help-block{
    font-weight:bolder;
    color:blue;
}
</style>
<label class="label success" style="min-width:100%;background-color: #0088cc;padding: 0.5rem;color: white;text-align: center;margin-top:1rem;border-radius:0.5rem;margin-bottom:1rem">Accept the invitation</label>
 <div class="mt-2" id="inviteaccept">
                        <div class="progress" style="color:crimson">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="color:crimson"></div>
                        </div>
                       
    <div class="well col-md-6">
        <p class='help-block'>Your Friend,  <span class="label success" style="background-color: green;padding: 0.3rem;color: white;text-align: center;margin-top:1rem;border-radius:0.5rem;margin-bottom:1rem">{{invitation.from_user}}</span>
 Has Invited you to a Game.
            <br>They have included the following message to invite You : </p>
        
        <blockquote>
        <label class="label success" style="min-width:100%;background-color: purple;padding: 0.5rem;color: white;text-align: center;margin-top:1rem;border-radius:0.5rem;margin-bottom:1rem">{{invitation.message}}</label>

            <p></p>
        </blockquote>

        <form action="" method="POST">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok" class='btn btn-primary'>Accept</button>
            <button type="submit" name="deny" value="no" class='btn btn-primary'>Deny</button>
        </form>
    </div>
    </div>
{% endblock %}
